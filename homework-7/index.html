    <title>File system</title>

<body class="file-system">
    <div id="file-grid-controller" class="block--hide">
        <div class="file-grid-controller-inner">

            <label class="block--hide" for="delete-file-btn"><input id="delete-file-btn" type="button">Delete</label>
        </div>
    </div>
